<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>âš¡ Hardcore Typing Test</h1>

    <div class="controls">
      <label for="timeSelector">Select Time:</label>
      <select id="timeSelector">
        <option value="60">1 Minute</option>
        <option value="120" selected>2 Minutes</option>
        <option value="180">3 Minutes</option>
      </select>
      <button id="startBtn">Start Test</button>
      <span id="timer">Time: 120s</span>
    </div>

    <div id="sentence" class="sentence-display"></div>
    <div id="shadow" class="shadow-display"></div>
    <textarea id="input" placeholder="Start typing..." disabled></textarea>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
